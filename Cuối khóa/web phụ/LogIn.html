<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng Nhập Tài Khoản</title>
    <link rel="stylesheet" href="extraindex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="LogIn">
        <div class="text-login">
            <h3>Mời Bạn Đăng Nhập Tài Khoản</h3>
        </div>
        <div class="container overflow-hidden ">
            <div class="row gx-5">
                <div class="col">
                    <div class="p-3">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Tài Khoản </label>   
                            <input type="text" class="form-control name" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Mật Khẩu</label>
                            <input type="password" class="form-control pass" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="login()">Đăng Nhập</button>
                    </div>
                    <h4>Chưa có tài khoản ? Mời bạn <a href="SignUp.html">Đăng Kí !</a></h4>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="src/js/User.js"></script>
</body>
</html>
