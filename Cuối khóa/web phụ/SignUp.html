<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Đăng Kí Tài Khoản</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="text-signup">
        <h3>Mời Bạn Đăng Kí Tài Khoản !</h3>
    </div>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Name Account</label>
            <input type="text" class="form-control acc" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control pass" id="inputPassword4">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Email</label>
            <input type="email" class="form-control email" id="inputCity">
        </div>
        <div class="col-12">
            <button type="submit" onclick="signUp()" class="btn btn-primary">Sign in</button>
        </div>
    </form>
    <div class="send-to-login">
        <h4>Đã có tài khoản ? Mời bạn <a href="LogIn.html">Đăng Nhập !</a></h4>
    </div>
    <script src="SignUp.html"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
