<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Đăng Kí Tài Khoản</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="extraindex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="SignUp">
        <div class="text-signup">
            <h3>Mời Bạn Đăng Kí Tài Khoản !</h3>
        </div>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Tên của bạn</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Name Account">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputPassword4" placeholder="Email">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" id="inputAddress" placeholder="Password">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Xác Nhận Lại Mật Khẩu</label>
                <input type="password" class="form-control" id="inputAddress2" placeholder="Password">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
        <div class="send-to-login">
            <h4>Đã có tài khoản ? Mời bạn <a href="LogIn.html">Đăng Nhập !</a></h4>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
