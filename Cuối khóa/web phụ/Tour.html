<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tour</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="extraindex.css">
</head>
<body>
    <div class="contact">
        <div class="contact-text">
            <h1>Đặt tour</h1>
            <form action="">
                <div class="form_name">
                    <div class="item_form">
                        <h3>Tên</h3>
                        <input type="text" placeholder="Tên của bạn ...">
                    </div>
                    <div class="item_form">
                        <h3>Email</h3>
                        <input type="email" placeholder="Nhập email...">
                    </div>
                </div>
                    <div class="item_form">
                        <h3>Số điện thoại</h3>
                        <input type="text" placeholder="Số điện thoại...">
                    </div>
                </div>
                <div class="mass">
                    <h3>Feedback</h3>
                    <input type="text" placeholder="Feedback" class="in_form">
                </div>
                <div class="btn">
                    <button>Submit</button>
                </div>
            </form>
        </div> 
    </div>
</body>
</html>
